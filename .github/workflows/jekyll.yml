name: Jekyll site CI

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Deploy
      uses: UlianaDzigil/github-pages-deploy-action@v4
      with:
        folder: build
    
